<!-- content_manager/templates/content_manager/content_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Content List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Uploaded Content</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Uploaded At</th>
            </tr>
        </thead>
        <tbody>
            {% for content in uploaded_contents %}
            <tr>
                <td>{{ content.file.name }}</td>
                <td>{{ content.uploaded_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No content uploaded yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
