<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GenAI Assistant{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .nav-link {
      font-size: 1rem;
    }
    .bg-blue {
      --bs-bg-opacity: 1;
      background-color: rgb(77, 81, 139);
    }
    .nav-link i {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> AskEra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload/"><i class="bi bi-upload"></i> Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/explore/"><i class="bi bi-globe"></i> Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/content_list/"><i class="bi bi-journal-bookmark-fill"></i> Uploaded Contents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/saved_chats/"><i class="bi bi-chat-dots-fill"></i> Saved Chats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendar-test"><i class="bi bi-calendar-week-fill"></i> Time Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api/uploads/"><i class="bi bi-link-45deg"></i> Uploads API</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
