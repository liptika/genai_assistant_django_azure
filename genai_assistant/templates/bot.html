<!-- Floating Chat Button -->
<button id="chatbot-toggle" class="btn btn-primary rounded-circle shadow"
  style="position: fixed; bottom: 30px; right: 30px; z-index: 999; background-color: rgb(77, 81, 139);" title="Open Chatbot">üí¨</button>

<!-- Chatbot Popup -->
<div id="chatbot-container" class="card shadow"
  style="display: none; position: fixed; bottom: 90px; right: 30px; width: 350px; z-index: 999;">
  <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: rgb(77, 81, 139);">
    Chatbot Assistant
    <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="chatbotContainer.style.display='none';"></button>
  </div>
  <div class="card-body" id="chatbox" style="height: 250px; overflow-y: auto; font-size: 0.9rem;"></div>

  <form id="chatbot-form" class="d-flex flex-column p-2 border-top" enctype="multipart/form-data">
    <div class="d-flex mb-2">
      <input type="text" id="chatbot-input" class="form-control me-2" placeholder="Ask something..." />
      <button type="submit" class="btn btn-sm btn-success">Send</button>
    </div>
    <div class="d-flex align-items-center">
      <input type="file" id="chatbot-file" class="form-control form-control-sm me-2" />
    </div>
  </form>
</div>

<script>
  const chatbotToggle = document.getElementById("chatbot-toggle");
  const chatbotContainer = document.getElementById("chatbot-container");

  chatbotToggle.addEventListener("click", () => {
    chatbotContainer.style.display = chatbotContainer.style.display === "none" ? "block" : "none";
  });

  const chatbotForm = document.getElementById("chatbot-form");
  const chatbotInput = document.getElementById("chatbot-input");
  const fileInput = document.getElementById("chatbot-file");
  const chatbox = document.getElementById("chatbox");

  chatbotForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const message = chatbotInput.value.trim();
    const file = fileInput.files[0];

    if (!message && !file) {
      alert("Please enter a message or select a file.");
      return;
    }

    const formData = new FormData();
    formData.append("message", message);
    if (file) {
      formData.append("file", file);
    }

    if (message) {
      chatbox.innerHTML += `<div class="text-end mb-2"><span class="badge bg-primary">${message}</span></div>`;
    }
    if (file) {
      chatbox.innerHTML += `<div class="text-end mb-2"><span class="badge bg-info">üìé ${file.name}</span></div>`;
    }
    chatbox.scrollTop = chatbox.scrollHeight;

    fetch("/chatbot_api/", {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: formData
    })
      .then((res) => res.json())
      .then((data) => {
        const botReply = data.reply || "ü§ñ Sorry, I didn‚Äôt get that.";
        chatbox.innerHTML += `<div class="text-start mb-2"><span class="badge bg-secondary" style="white-space: normal; word-wrap: break-word; display: inline-block; max-width: 100%; text-align: left;">${botReply}</span></div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
        chatbotInput.value = "";
        fileInput.value = "";
      })
      .catch((error) => {
        console.error("Chatbot error:", error);
        chatbox.innerHTML += `<div class="text-start mb-2"><span class="badge bg-danger">‚ö†Ô∏è Error processing message</span></div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      });
  });
</script>
